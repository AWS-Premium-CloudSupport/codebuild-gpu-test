name: GPU Test Workflow
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on:
       - codebuild-gpu-runner-${{ github.run_id }}-${{ github.run_attempt }}
       - image:nvidia/cuda:12.2.2-runtime-ubuntu22.04
       - instance-size:gpu_large
    steps:
      - uses: actions/checkout@v3
      - name: Print Environment Info
        run: |
          echo "Test Job"
          nvidia-smi || echo "No GPU"
          nvcc --version || echo "nvcc not installed"
